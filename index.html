<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Weather App</title>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="tag">Weather-App</div>
<div class="app-main">
    <div class="searchInputBox">
<input type="text" id="input-box" class="input-box" placeholder="Enter City Name...">
    </div>
    <div class="weather-body">
<div class="location-details">
    <div class="city" id="city">Amravati,India</div>
    <div class="date" id="date">30 May(Sunday),2021</div>
    <!-- <div class="time"></div> -->
<div class="weather-status">
    <div class="temp" id="temp">32&deg;C</div>
    <div class="min-max" id="min-max">32&deg;C(min)/34&deg;C(min)</div>
    <div class="weather" id="weather">Clear</div>
    <div class="img"></div>
</div>
</div>
    </div>
</div>
<script src="app.js"></script>
    </body>
    
</html>
